<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/resposive.css">



    <title>Quiz Game</title>

</head>
<body>

    <h1 class="h1__title-quiz">Math Quiz Game </h1>

    <main >

        <div class="main__container-question">

            <section class="section__question">

                <span id='section__question__num-question'></span>
                
                <p id="section__question__text-question"></p>

            </section>

            <section class="section__alternatives-question is--disable">


                <div type='A' id='alternatives'>
                
                    <button id='a' value='1' class='alternatives__answer-button' onClick='checkAnswer(this, this, this)'></button>
                    <!-- <img class="icon-correct" src="./assets/icon-incorrect.png" alt=""> -->

                    <button id='b' value='1' class='alternatives__answer-button' onClick='checkAnswer(this, this, this)'></button>
                    <!-- <img class="icon-correct" src="./assets/icon-correct.png" alt="">
                    <img class="icon-incorrect" src="./assets/icon-incorrect.png" alt=""> -->



                    <button id='c' value='1' class='alternatives__answer-button' onClick='checkAnswer(this, this,this)'></button>
                
                    <!-- <button class="disabled">asdsadasd</button> -->
                </div>


            </section>

            <footer class="footer__control-buttons">

                <button class="btn-start-quiz">Start Quiz</button>
                <button class="btn-next-question is--disable">
                    <img src="./assets/icon-next.png" alt="">

                </button>

                <button class="btn-restart-quiz is--disable">
                    <img class="btn-restart-quiz__icon" src="./assets/icon-restart.svg" alt="">
                    
                </button>

            </footer>

        </div>

    </main>

    
    <script src="./scripts/app.js"></script>

</body>
</html>
